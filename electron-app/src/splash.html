<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RecipeHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      color: white;
      overflow: hidden;
    }
    
    .splash-container {
      text-align: center;
      animation: fadeIn 0.5s ease-in;
    }
    
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .logo-icon {
      width: 48px;
      height: 48px;
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }
    
    .loading {
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 1rem;
    }
    
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    .version {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-top: 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .logo-icon {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo">
      <div class="logo-icon">üç≥</div>
      <span>RecipeHub</span>
    </div>
    <div class="loading">Starting application...</div>
    <div class="spinner"></div>
    <div class="version">Desktop Edition</div>
  </div>
</body>
</html>
